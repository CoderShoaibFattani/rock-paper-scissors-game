<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <h1 class="title">Rock Paper Scissors</h1>
      <div class="button-container">
        <button id="rock" class="game-button">Rock</button>
        <button id="paper" class="game-button">Paper</button>
        <button id="scissors" class="game-button">Scissors</button>
      </div>
      <div id="results" class="results"></div>
      <div id="scoreboard" class="scoreboard">Player: 0 | Computer: 0</div>
    </div>
  </body>
</html>
